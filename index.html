<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/islam.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1></h1>
    <div class="qus-to-guess">
        <span></span>
        <p class="asks"></p>
    </div>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="controle">
                <button class="check">تأكيد الإجابة</button>
                <button class="hint"><span></span> مساعدة</button>
            </div>
            
        </div>
        <div class="key-colors">
            <h2>الألوان</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">الحرف صحيح وفي مكانه.</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">الحرف صحيح وليس في مكانه.</div>
            </div>
            <div class="key-color">
                <div class="key wrong"></div>
                <div class="key-text">الحرف غير صحيح.</div>
            </div>
            
        </div>
    </div>
    <footer></footer>
    <div id="popup-box" class="modal">
        <div class="message"> 
        </div>
    <script src="guess.js"></script>
</body>
</html>
